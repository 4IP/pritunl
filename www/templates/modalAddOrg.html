<div class="form-group">
  <div class="form-group name">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" data-toggle="tooltip" title="Name of organization" autofocus>
  </div>
  <div class="auth-toggle toggle-form form-group">
    <label>Enable Token Authorization</label>
    <div class="selector no-select" data-toggle="tooltip" title="Enable token authorization api">
      <span class="selector-inner glyphicon glyphicon-ok"></span>
    </div>
  </div>
</div>
