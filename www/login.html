    <style type="text/css">
      *, :before, *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        background-color: #efefef;
        overflow-y: scroll;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.428571429;
        color: #333;
      }
      body.dark {
        background-color: #474545;
      }

      .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-top: 13px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #357ebd;
        display: block;
        width: 100%;
        color: #fff;
        background-color: #428bca;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.33;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
      }
      .dark .btn {
        background-color: #192B36;
        border-color: #23516E;
      }

      .btn:hover {
        color: #fff;
        background-color: #3071a9;
        border-color: #285e8e;
      }
      .dark .btn:hover {
        color: #fff;
        background-color: #1c3544;
        border-color: #457695;
      }

      .btn:hover,
      .btn:focus {
        text-decoration: none;
      }

      .btn.disabled,
      .btn[disabled] {
        pointer-events: none;
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.65;
      }

      .form-control {
        position: relative;
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #555;
        line-height: 1.42857143;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -o-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
        -o-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
        transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
      }
      .dark .form-control {
        color: #f9f9f9;
        border-color: #1b303c;
        background-color: #1c2126;
      }

      .form-control:focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
      }
      .dark .form-control:focus {
        border-color: #37586e;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      .form-control::-webkit-input-placeholder {
        color: #777;
      }
      .form-control::-moz-placeholder {
        color: #777;
        opacity: 1;
      }
      .form-control:-ms-input-placeholder {
        color: #777;
      }

      .alert {
        display: none;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
      }

      .alert-success {
        color: #3c763d;
        background-color: #daeed1;
        border-color: #b2df8d;
      }
      .dark .alert-success {
        color: #9add9c;
        background-color: #1e3216;
        border-color: #466f23;
      }

      .alert-warning {
        color: #8a6d3b;
        background-color: #fff8db;
        border-color: #f1d997;
      }
      .dark .alert-warning {
        color: #ead6b5;
        background-color: #4d4218;
        border-color: #84723f;
      }

      .alert-danger {
        color: #a94442;
        background-color: #eed6d6;
        border-color: #e0a2ac;
      }
      .dark .alert-danger {
        color: #dda6a5;
        background-color: #441b1b;
        border-color: #813c47;
      }

      .alert.flash {
        background-color: #fff;
      }
      .dark .alert.flash {
        background-color: #fff;
      }

      .login .login-header {
        padding: 10px 15px 1px 15px;
        font-size: 28px;
        cursor: default;
        color: #ececec;
        background-color: #222;
        border-color: #080808;
        margin: 0;
        -webkit-border-top-left-radius: 2px;
        -moz-border-top-left-radius: 2px;
        border-top-left-radius: 2px;
        -webkit-border-top-right-radius: 2px;
        -moz-border-top-right-radius: 2px;
        border-top-right-radius: 2px;
      }
      .dark .login .login-header {
        background-color: #1c2126;
      }

      .login .login-header img {
        width: 92px;
      }

      .login,
      .login-backdrop {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 2050;
      }

      .login-backdrop {
        background-color: #000;
        opacity: 0.75;
        z-index: 2000;
        cursor: default;
      }

      .login .login-button {
        margin-top: 13px;
      }

      .login .login-box {
        position: fixed;
        width: 374px;
        margin: 0 auto;
        opacity: 1;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        -o-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        top: -webkit-calc(50% - 164px);
        top: -moz-calc(50% - 164px);
        top: -o-calc(50% - 164px);
        top: calc(50% - 164px);
        left: -webkit-calc(50% - 187px);
        left: -moz-calc(50% - 187px);
        left: -o-calc(50% - 187px);
        left: calc(50% - 187px);
      }

      .login .login-form {
        background-color: #f9f9f9;
        padding: 40px 35px;
        -webkit-border-bottom-left-radius: 2px;
        -moz-border-bottom-left-radius: 2px;
        border-bottom-left-radius: 2px;
        -webkit-border-bottom-right-radius: 2px;
        -moz-border-bottom-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }
      .dark .login .login-form {
        background-color: #14171A;
      }

      .login .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
      }

      .login .form-control:focus {
        z-index: 2;
      }

      .login .username {
        margin-bottom: -1px;
        -webkit-border-bottom-left-radius: 0;
        -moz-border-bottom-left-radius: 0;
        border-bottom-left-radius: 0;
        -webkit-border-bottom-right-radius: 0;
        -moz-border-bottom-right-radius: 0;
        border-bottom-right-radius: 0;
      }

      .login .password {
        -webkit-border-top-left-radius: 0;
        -moz-border-top-left-radius: 0;
        border-top-left-radius: 0;
        -webkit-border-top-right-radius: 0;
        -moz-border-top-right-radius: 0;
        border-top-right-radius: 0;
      }

      .sso-login-google,
      .sso-login-duo {
        display: none;
      }

      .sso-google .sso-login-google {
        display: block;
      }

      .sso-duo .sso-login-duo {
        display: block;
      }

      .sso-login {
        text-decoration: none;
        position: relative;
        font-size: 22px;
        padding: 12px 16px 12px 34px;
      }

      .sso-login-google img {
        position: absolute;
        top: 10px;
        left: 17px;
        height: 34px;
      }

      .sso-login-duo img {
        width: 55px;
        position: absolute;
        top: 17px;
        left: 13px;
      }
    </style>

    <div class="login-backdrop"></div>
    <script type="text/javascript">
      var userInput = document.getElementById('username');
      var passInput = document.getElementById('password');
      var submitBtn = document.getElementById('submit');
      var alertDiv = document.getElementById('alert');

      var flashAlert = function() {
        var alertClass = alertDiv.className;
        var alertClassFlash = alertClass + ' flash';

        alertDiv.className = alertClassFlash;
        setTimeout(function() {
          alertDiv.className = alertClass;
          setTimeout(function() {
            alertDiv.className = alertClassFlash;
            setTimeout(function() {
              alertDiv.className = alertClass;
            }.bind(this), 150);
          }.bind(this), 150);
        }.bind(this), 150);
      }

      var setAlert = function(alert, style) {
        if (alert) {
          alertDiv.className = 'alert alert-' + (style || 'success');
          alertDiv.innerHTML = alert;
          if (alertDiv.style.display === 'block') {
            flashAlert();
          }
          else {
            alertDiv.style.display = 'block';
          }
        }
        else {
          alertDiv.style.display = 'none';
        }
      };

      var onSubmit = function() {
        submitBtn.disabled = true;

        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState === 4) {
            if (xmlhttp.status === 200) {
              if (JSON.parse(xmlhttp.response)['default']) {
                window.location = '/#/init';
              }
              else {
                window.location = '/';
              }
            }
            else {
              var errorMsg;

              try {
                errorMsg = JSON.parse(xmlhttp.responseText)['error_msg'];
              }
              catch(error) {
                errorMsg = 'Server error occurred.';
              }

              setAlert(errorMsg, 'danger');
              submitBtn.disabled = false;
            }
          }
        };

        xmlhttp.open('POST', '/auth/session', true);
        xmlhttp.setRequestHeader('Content-Type', 'application/json');
        xmlhttp.send(JSON.stringify({
          'username': userInput.value,
          'password': passInput.value,
        }));

        return false;
      };
    </script>
